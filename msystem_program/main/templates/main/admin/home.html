{% extends "main/admin/layout.html" %}
{% load static %}
{% block content %}
<section class="home-section">

    <!-- Search Form -->
    <form method="GET" action="{% url 'search' %}" class="search-form">
        {% csrf_token %}
        <input 
            type="text" 
            name="search" 
            placeholder="Search furniture..." 
            value="{{ search_query }}"
        >
        <input type="submit" value="Search">
    </form>

    <!-- Add Product Button -->
    <div class="add-product-link">
        <a class="button" href="{% url 'add_product' %}">+ Add New Product</a>
    </div>


    <!-- Category Section -->
    <div class="category-section">
        <div class="category-grid">
            {% for category in categories %}
                <a href="{% url 'category' category.name %}" class="category-card">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" alt="{{ category.name }}">
                    {% else %}
                        <img src="{% static 'products_images/default.jpg' %}" alt="{{ category.name }}">
                    {% endif %}
                    <h3>{{ category.name|upper }}</h3>
                </a>
            {% empty %}
                <p>No categories available</p>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
