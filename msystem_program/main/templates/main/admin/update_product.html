<body class="update-bg">
    {% extends "main/admin/layout.html" %}
    {% block content %}
    <section class="update-product-section">
        <h2>Update Product</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="product_name" value="{{ product.item_name }}" placeholder="Product Name" required>
            <input type="number" name="product_quantity" value="{{ product.item_quantity}}" placeholder="Quantity" required>
            <input type="number" name="product_price" value="{{ product.item_price }}" placeholder="Price" required>
            <input type="submit" value="Update Product">
        </form>
        <div class="back-to-products">
            <a href="{% url 'category' category.name %}" class="button">‚Üê Back to Products</a>
        </div>
    </section>
    {% endblock %}
</body>
